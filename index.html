<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container my-5 header">
        <h1>My Calculator</h1>
    </div>
    <div class="container my-calc">
        <div class="row my-5">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <input type="number" class="form-control input-one" placeholder="enter number">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <input type="number" class="form-control input-two" placeholder="enter number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-6 col-sm-12"></div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <button type="button" class="btn btn-primary w-100 toplama">Toplama</button>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <button type="button" class="btn btn-danger w-100 cixma">Cixma</button>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <button type="button" class="btn btn-success w-100 vurma">Vurma</button>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
                <button type="button" class="btn btn-warning w-100 bolme">Bolme</button>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12"></div>
        </div>
        <div class="row my-5 resulte">
               <div class="col-lg-4 col-md-12 col-sm-12"></div>
               <div class="col-lg-4 col-md-12 col-sm-12 resultee">
                   <h3></h3>
               </div>
               <div class="col-lg-4 col-md-12 col-sm-12"></div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
